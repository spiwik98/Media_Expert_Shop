<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images\favicon.webp">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Media Expert | E-commerce Website</title>
</head>
<body>
    <header>
        <h1 class="header-title">
            <span>Media</span>
            <span>Expert</span>
            <span>&#x25BA;</span>
        </h1>
        <div class="search-bar">
            <input type="text" class="search-bar-input" placeholder="Search..." autocomplete="off" />
        </div>
        <div class="search-bar-icon">
            <img src="images\lupa.svg" alt="search-icon" />
        </div>
        <div class="header-basket">
            <img src="images\shopping_cart.svg" alt="shopping_cart-icon" />
            <p class="basket-amount">Basket</p>
            <button class="basket-clear-btn">x</button>
        </div>
    </header>
    <main class="container">
        <aside class="categories">  
            <h1 class="categories-title">Categories</h1>
            <section class="categories-items"></section>
        </aside>
        <section class="products"></section>
        <p class="empty-state">Not found</p>
    </main>
    <script src="products.js"></script>
    <script src="main.js"></script>
</body>
</html>
